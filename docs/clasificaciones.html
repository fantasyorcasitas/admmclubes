<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaciones | Fantasy Orcasitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ESTILOS BASE */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
        }

        /* FONDO */
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            z-index: -2; opacity: 0.6;
        }
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
            z-index: -1;
        }

        /* NAVBAR */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            background: #000; padding: 15px 20px; border-bottom: 2px solid #222;
            position: sticky; top: 0; z-index: 100;
        }
        .nav-logo { font-weight: 800; font-size: 1.2rem; color: white; text-decoration: none; }
        .nav-logo span { color: #ff5e00; }
        .nav-links a { color: #aaa; text-decoration: none; margin-left: 20px; font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: #ff5e00; }

        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 1200px; margin: 0 auto; padding: 20px;
            text-align: center;
        }

        h1 { text-transform: uppercase; margin-bottom: 40px; font-size: 2rem; }

        /* LAYOUT DE DOBLE COLUMNA */
        .rankings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        /* CAJAS DE RANKING */
        .ranking-box {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .ranking-header {
            background: #111;
            padding: 15px;
            border-bottom: 2px solid #ff5e00;
            text-align: left;
            font-weight: 800;
            color: #ff5e00;
            display: flex; align-items: center; gap: 10px;
        }

        /* TABLAS */
        .ranking-table { width: 100%; border-collapse: collapse; }
        .ranking-table th {
            background: #222; color: #888; font-size: 0.75rem; text-transform: uppercase;
            padding: 10px; text-align: left;
        }
        .ranking-table td {
            padding: 12px 10px; border-bottom: 1px solid #333; font-size: 0.9rem;
            text-align: left;
        }
        .ranking-table tr:last-child td { border-bottom: none; }
        
        /* COLUMNAS ESPECÍFICAS */
        .col-pos { width: 50px; text-align: center !important; font-weight: bold; color: #666; }
        .col-pts { width: 80px; text-align: right !important; font-weight: bold; color: white; }
        .col-name { color: #ddd; }
        .col-sub { font-size: 0.75rem; color: #666; display: block; }

        /* ESTILOS TOP 3 */
        .top-1 .col-pos { color: #ffd700 !important; font-size: 1.2rem; } /* Oro */
        .top-2 .col-pos { color: #c0c0c0 !important; font-size: 1.1rem; } /* Plata */
        .top-3 .col-pos { color: #cd7f32 !important; font-size: 1.1rem; } /* Bronce */
        
        .top-1 { background: rgba(255, 215, 0, 0.05); }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .rankings-grid { grid-template-columns: 1fr; }
            .navbar { flex-direction: column; gap: 10px; }
            .nav-links { margin-top: 10px; }
            .nav-links a { margin: 0 10px; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <nav class="navbar">
        <a href="home.html" class="nav-logo"><i class="fa-solid fa-person-running"></i> FANTASY <span>ORCASITAS</span></a>
        <div class="nav-links">
            <a href="home.html">INICIO</a>
            <a href="mi_equipo.html">MI EQUIPO</a>
            <a href="mercado.html">MERCADO</a>
            <a href="clasificaciones.html" class="active">RANKING</a>
            <a href="../index.html" onclick="localStorage.removeItem('fantasy_user')">SALIR</a>
        </div>
    </nav>

    <div class="container">
        <h1><i class="fa-solid fa-chart-line"></i> Clasificaciones</h1>

        <div class="rankings-grid">
            
            <div class="ranking-box">
                <div class="ranking-header">
                    <i class="fa-solid fa-users"></i> LIGA MANAGERS
                </div>
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th class="col-pos">#</th>
                            <th>MANAGER / EQUIPO</th>
                            <th class="col-pts">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tablaManagers">
                        <tr><td colspan="3" style="text-align:center; padding:20px;">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="ranking-box">
                <div class="ranking-header">
                    <i class="fa-solid fa-medal"></i> RANKING ATLETAS
                </div>
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th class="col-pos">#</th>
                            <th>ATLETA</th>
                            <th class="col-pts">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tablaAtletas">
                        <tr><td colspan="3" style="text-align:center; padding:20px;">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script type="module">
        import { db } from "../js/firebase-config.js"; 
        // Asegúrate de que la ruta "../js/firebase-config.js" es correcta. 
        // Si este archivo está en la carpeta 'docs', la ruta está bien.

        import { collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function cargarRankings() {
            const tablaManagers = document.getElementById('tablaManagers');
            const tablaAtletas = document.getElementById('tablaAtletas');

            try {
                // 1. CARGAR MANAGERS (Colección 'usuarios')
                // Ordenamos por 'puntos_total' de mayor a menor
                const qUsers = query(collection(db, "usuarios"), orderBy("puntos_total", "desc"));
                const snapUsers = await getDocs(qUsers);
                
                let htmlUsers = "";
                let posUser = 1;

                snapUsers.forEach(doc => {
                    const u = doc.data();
                    const nombre = u.nombre_usuario || "Usuario"; // Fallback por si no tiene nombre
                    const puntos = u.puntos_total || 0;

                    // Clases para colores top 3
                    let rowClass = "";
                    if (posUser === 1) rowClass = "top-1";
                    if (posUser === 2) rowClass = "top-2";
                    if (posUser === 3) rowClass = "top-3";

                    htmlUsers += `
                        <tr class="${rowClass}">
                            <td class="col-pos">${posUser}</td>
                            <td class="col-name">
                                ${nombre}
                                <span class="col-sub">${equipo}</span>
                            </td>
                            <td class="col-pts">${puntos}</td>
                        </tr>
                    `;
                    posUser++;
                });
                
                if (posUser === 1) htmlUsers = '<tr><td colspan="3" style="text-align:center">No hay managers aún.</td></tr>';
                tablaManagers.innerHTML = htmlUsers;


                // 2. CARGAR ATLETAS (Colección 'atletas')
                // Ordenamos por 'puntos' de mayor a menor
                // Limitamos a 50 para que no sea infinito si hay muchos
                const qAtletas = query(collection(db, "atletas"), orderBy("puntos", "desc"), limit(50));
                const snapAtletas = await getDocs(qAtletas);

                let htmlAtletas = "";
                let posAtl = 1;

                snapAtletas.forEach(doc => {
                    const a = doc.data();
                    const nombre = `${a.nombre} ${a.apellidos || ''}`;
                    const cat = a.categoria || "Atleta";
                    const puntos = a.puntos || 0;

                    let rowClass = "";
                    if (posAtl === 1) rowClass = "top-1";
                    if (posAtl === 2) rowClass = "top-2";
                    if (posAtl === 3) rowClass = "top-3";

                    htmlAtletas += `
                        <tr class="${rowClass}">
                            <td class="col-pos">${posAtl}</td>
                            <td class="col-name">
                                ${nombre}
                                <span class="col-sub">${cat}</span>
                            </td>
                            <td class="col-pts">${puntos}</td>
                        </tr>
                    `;
                    posAtl++;
                });

                if (posAtl === 1) htmlAtletas = '<tr><td colspan="3" style="text-align:center">No hay atletas puntuados.</td></tr>';
                tablaAtletas.innerHTML = htmlAtletas;

            } catch (error) {
                console.error("Error cargando rankings:", error);
                const errorMsg = `<tr><td colspan="3" style="text-align:center; color:#ff4444; padding:20px;">Error conexión: ${error.message}</td></tr>`;
                tablaManagers.innerHTML = errorMsg;
                tablaAtletas.innerHTML = errorMsg;
            }
        }

        // Ejecutar al cargar
        window.addEventListener('DOMContentLoaded', cargarRankings);
    </script>

</body>
</html>
