<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mercado</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* =========================================
           1. ESTILOS BASE (RESET)
           ========================================= */
        * {
            box-sizing: border-box;
        }

        html {
            background-color: #000000 !important; /* El fondo "detrás" de la web será negro */
        }

        body {
            display: block !important;
            height: auto !important;
            min-height: 100vh;
            overflow-y: auto !important;
            background-color: transparent !important; /* Transparente para ver la imagen */
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            /* Asegura que ocupe todo el alto para evitar cortes */
            position: relative; 
        }

        /* FONDO DE PANTALLA (Recuperado de tu estilo original pero arreglado) */
        /* --- FONDOS --- */
.bg-image {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    /* Foto de una pista de atletismo real */
    background: url('https://images.unsplash.com/photo-1532444458054-01a7dd3e9fca?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
    z-index: -2;
    transform: scale(1.05); /* Zoom sutil */
}

.bg-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
    z-index: -1;
    backdrop-filter: blur(4px); /* Difumina la foto de fondo */
}

        /* =========================================
           2. BARRA DE NAVEGACIÓN (NAVBAR)
           ========================================= */
        .navbar {
            position: sticky; /* Se pega arriba al hacer scroll */
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            border-bottom: 2px solid #222;
            padding: 15px 20px;
            z-index: 1000;
            height: 70px;
            width: 100%;
        }

        .nav-logo a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo span { color: #ff5e00; } /* Naranja */

        /* MENÚ DE ESCRITORIO */
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #aaa;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #ff5e00;
        }

        .btn-logout {
            background: none;
            border: none;
            color: #ff5e00;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
        }

        .menu-toggle {
            display: none; /* Oculto en PC */
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* =========================================
           3. CONTENIDO PRINCIPAL (DASHBOARD)
           ========================================= */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px; /* Espacio extra abajo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-transform: uppercase;
            margin-bottom: 25px;
            color: #ffffff;
            text-align: center;
            font-size: 1.8rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* BUSCADOR */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        #buscadorAtleta {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 50px;
            border: 1px solid #444;
            background: rgba(20, 20, 20, 0.9);
            color: white;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        #buscadorAtleta:focus {
            border-color: #ff5e00;
            box-shadow: 0 0 10px rgba(255, 94, 0, 0.2);
        }

        /* =========================================
           4. REJILLA Y TARJETAS (ESTILO FANTASY)
           ========================================= */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .athlete-card {
            background-color: #151515;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .athlete-card:hover {
            transform: translateY(-3px);
            border-color: #444;
        }

        /* CABECERA TARJETA */
        .athlete-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .athlete-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff5e00;
            background-color: #222;
        }

        .athlete-info h3 {
            margin: 0;
            color: white;
            font-size: 1.1rem;
            font-weight: 800;
        }

        .badge-cat {
            background-color: #333;
            color: #ff5e00;
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 5px;
            display: inline-block;
        }

        .price-tag {
            color: #4ade80; /* Verde */
            font-size: 1.4rem;
            font-weight: 900;
            margin-top: 5px;
        }

        /* ESTADÍSTICAS */
        .stats-summary {
            display: flex;
            justify-content: space-between;
            background-color: #0a0a0a;
            padding: 10px 0;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #222;
        }

        .stat-box {
            width: 33%;
            text-align: center;
            border-right: 1px solid #333;
        }
        .stat-box:last-child { border-right: none; }

        .stat-label {
            display: block;
            font-size: 0.65rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .stat-num {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
        }

        /* BOTÓN HISTORIAL */
        .toggle-btn {
            text-align: center;
            color: #ff5e00;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            padding: 8px;
            user-select: none;
        }
        .toggle-btn:hover { text-decoration: underline; }

        /* DESPLEGABLE */
        .historial-desplegable {
            margin-top: 10px;
            border-top: 1px solid #333;
            padding-top: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        /* Rejillas de 5 columnas */
        .stats-section { margin-bottom: 15px; }
        .section-label { 
            font-size: 0.7rem; color: #aaa; 
            text-transform: uppercase; margin-bottom: 5px; display: block; 
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            text-align: center;
            background-color: #222;
            padding: 10px;
            border-radius: 6px;
        }

        .grid-value { font-weight: bold; font-size: 0.9rem; color: white; }
        .grid-label { font-size: 0.6rem; color: #777; margin-top: 2px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }


        /* =========================================
           5. RESPONSIVE MÓVIL (MENÚ OVERLAY)
           ========================================= */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
                height: 60px;
            }

            .menu-toggle { display: block; }
            .nav-logo a { font-size: 1rem; }

            /* MENÚ A PANTALLA COMPLETA */
            .nav-links {
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100vh;
                background-color: rgba(0,0,0,0.98);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 5000;
                transform: translateX(100%); /* Oculto a la derecha */
                transition: transform 0.3s ease-in-out;
            }

            .nav-links.active {
                transform: translateX(0); /* Visible */
            }

            .nav-links a {
                font-size: 1.5rem;
                margin: 20px 0;
                color: white;
            }

            .btn-logout {
                margin-top: 30px;
                font-size: 1.5rem;
            }

            /* REJILLA A 1 COLUMNA */
            .market-grid {
                grid-template-columns: 1fr;
            }

            h1 { font-size: 1.5rem; margin: 15px 0; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <nav class="navbar">
        <div class="nav-logo">
            <a href="home.html">
                <i class="fa-solid fa-person-running"></i> FANTASY <span>ORCASITAS</span>
            </a>
        </div>

        <button class="menu-toggle" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="nav-links" id="navLinks">
            <button class="menu-toggle" onclick="toggleMenu()" style="position: absolute; top: 20px; right: 20px; font-size: 2rem;">
                <i class="fa-solid fa-times"></i>
            </button>

            <a href="home.html">INICIO</a>
            <a href="mi_equipo.html">MI EQUIPO</a>
            <a href="mercado.html" class="active">MERCADO</a>
            <a href="clasificaciones.html">RANKING</a>
            <a href="calendario.html">CALENDARIO</a>

            <button onclick="cerrarSesion()" class="btn-logout">
                <i class="fa-solid fa-power-off"></i> Salir
            </button>
        </div>
    </nav>

    <div class="dashboard-container">
        <h1><i class="fa-solid fa-shop"></i> Mercado</h1>

        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="buscadorAtleta" placeholder="Buscar atleta...">
        </div>

        <div id="mercadoGrid" class="market-grid">
            <p style="color: white; text-align: center; margin-top: 50px;">
                <i class="fa-solid fa-spinner fa-spin"></i> Cargando mercado...
            </p>
        </div>
    </div>

    <script>
        // Abrir/Cerrar menú móvil
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        // Logout
        function cerrarSesion() {
            localStorage.removeItem('fantasy_user');
            window.location.href = '../index.html';
        }
    </script>

    <script type="module" src="../js/mercado.js"></script>

</body>
</html>
