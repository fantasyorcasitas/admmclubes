<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Mi Equipo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style.css">

    <style>
        /* RESET NUCLEAR */
        * { box-sizing: border-box; }
        html { background-color: #000000 !important; }
        body {
            display: block !important;
            height: auto !important;
            min-height: 100vh;
            overflow-y: auto !important;
            background-color: transparent !important;
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        /* FONDO */
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1532444458054-01a7dd3e9fca?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            z-index: -2; opacity: 0.4;
        }
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.7)); z-index: -1;
        }

        /* NAVBAR */
        .navbar {
            position: sticky; /* Se pega arriba al hacer scroll */
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            border-bottom: 2px solid #222;
            padding: 15px 20px;
            z-index: 1000;
            height: 70px;
            width: 100%;
        }

        .nav-logo a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo span { color: #ff5e00; } /* Naranja */

        /* MENÚ DE ESCRITORIO */
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #aaa;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
        color: #ff5e00 !important; /* Naranja */
        }

        .btn-logout {
            background: none;
            border: none;
            color: #ff5e00;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
        }

        .menu-toggle {
            display: none; /* Oculto en PC */
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* PRESUPUESTO */
        .budget-header {
            position: sticky; top: 70px; background: rgba(0, 0, 0, 0.95); border-bottom: 1px solid #333;
            width: 100%; padding: 10px 20px; display: flex; justify-content: center; z-index: 4000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .budget-content { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; }
        .budget-label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; display: block; }
        .budget-number { font-size: 1.5rem; font-weight: 700; color: white; }
        .budget-number.positive { color: #4cd137; }
        .budget-number.negative { color: #e84118; }
        
        .debt-pill {
            background: rgba(232, 65, 24, 0.2); color: #e84118; padding: 4px 10px; border-radius: 20px;
            font-size: 0.7rem; font-weight: bold; display: none; border: 1px solid rgba(232, 65, 24, 0.5);
        }

        /* CAMPO */
        .dashboard-container {
            padding-top: 20px !important; padding-bottom: 120px !important;
            display: flex; flex-direction: column; align-items: center; width: 100%;
            padding-left: 15px; padding-right: 15px; position: relative; z-index: 1;
        }
        .pitch-area { width: 100%; max-width: 500px; margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
        .pitch-bg {
            width: 100%; background: linear-gradient(180deg, #151515 0%, #0f0f0f 100%);
            border: 1px solid #333; border-radius: 15px; padding: 30px 10px; position: relative;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .formation-wrapper { display: flex; flex-direction: column; align-items: center; gap: 25px; width: 100%; }
        .formation-row { display: flex; justify-content: center; gap: 20px; width: 100%; }

        /* CARTA JUGADOR */
        .player-card-slot {
            width: 90px; height: 135px; background: rgba(255,255,255,0.03); border: 2px dashed #444; border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative;
        }
        .player-card-slot.filled { border: 2px solid #ff5e00; background: #1a1a1a; cursor: default; }
        
        .slot-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; margin-bottom: 5px; }
        .slot-name { font-size: 0.75rem; color: white; font-weight: bold; text-align: center; max-width: 80px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .slot-price { font-size: 0.65rem; color: #4cd137; font-weight: 600; margin-bottom: 5px; }

        /* BOTONES CARTA */
        .card-actions { display: flex; gap: 5px; margin-top: 5px; z-index: 10; }
        .btn-mini { border: none; border-radius: 4px; padding: 2px 6px; font-size: 0.65rem; cursor: pointer; font-weight: bold; }
        .btn-remove { background: rgba(255, 59, 48, 0.2); color: #ff453a; border: 1px solid #ff453a; }
        .btn-captain { background: transparent; color: #888; border: 1px solid #666; }
        .btn-captain.active { background: #ffd700; color: black; border-color: #ffd700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }

        /* BOTÓN GUARDAR */
        .fab-save-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 4500; width: 90%; max-width: 400px; }
        .btn-save-fab {
            width: 100%; background: #ff5e00; color: white; border: none; padding: 15px; border-radius: 50px;
            font-size: 1rem; font-weight: 800; text-transform: uppercase; box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4); cursor: pointer;
        }
        .btn-save-fab:disabled { background: #333; color: #777; box-shadow: none; cursor: not-allowed; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 8000;
            display: none; justify-content: center; align-items: center; padding: 15px;
        }
        .modal-content {
            background: #111; border: 1px solid #333; border-radius: 12px; width: 100%; max-width: 500px; max-height: 80vh;
            display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .modal-header { padding: 15px; background: #1a1a1a; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .modal-body { padding: 0; overflow-y: auto; }
        
        .player-list-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #222; cursor: pointer; }
        .player-list-item:hover { background: #222; }
        .player-list-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; border: 2px solid #333; object-fit: cover; }

        /* RESPONSIVE MÓVIL */
        @media (max-width: 768px) {
            .navbar { padding: 10px 15px !important; }
            .menu-toggle { display: block !important; }
            .nav-links {
                position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: rgba(0,0,0,0.98);
                flex-direction: column; justify-content: center; align-items: center; z-index: 6000;
                transform: translateX(100%); transition: transform 0.3s ease-in-out;
            }
            .nav-links.active { transform: translateX(0); }
            .nav-links a { font-size: 1.5rem; margin: 20px 0; color: white !important; display: block; }
            .btn-logout { margin-top: 30px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <nav class="navbar">
        <div class="nav-logo">
            <a href="home.html"><i class="fa-solid fa-person-running"></i> FANTASY <span>ATLETISMO</span></a>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
        <div class="nav-links" id="navLinks">
            <button class="menu-toggle" onclick="toggleMenu()" style="position: absolute; top: 20px; right: 20px; font-size: 2rem;"><i class="fa-solid fa-times"></i></button>
            <a href="home.html">INICIO</a>
            <a href="mi_equipo.html" class="active">MI EQUIPO</a>
            <a href="mercado.html">MERCADO</a>
            <a href="clasificaciones.html">RANKING</a>
            <a href="calendario.html">CALENDARIO</a>
            <button onclick="cerrarSesion()" class="btn-logout"><i class="fa-solid fa-power-off"></i> Salir</button>
        </div>
    </nav>

    <div class="budget-header">
        <div class="budget-content">
            <div style="display:flex; flex-direction:column;">
                <span class="budget-label">Presupuesto</span>
                <span id="budgetValue" class="budget-number">---</span>
            </div>
            <div id="debtWarning" class="debt-pill">⚠️ EN DEUDA</div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="pitch-area">
            <div style="text-align: center; margin-bottom: 15px; color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 600;">Tu Alineación (3)</div>
            <div class="pitch-bg">
                <div class="formation-wrapper">
                    <div class="formation-row">
                        <div id="slot0" class="player-card-slot"></div>
                    </div>
                    <div class="formation-row">
                        <div id="slot1" class="player-card-slot"></div>
                        <div id="slot2" class="player-card-slot"></div>
                    </div>
                </div>
            </div>
        </div>

        <button id="btnSaveTeam" class="btn-save-fab" disabled style="opacity: 0.5; cursor: not-allowed;">
    <i class="fa-solid fa-spinner fa-spin"></i> Cargando datos...
</button>
    </div>

    <div id="playerModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="color:white; margin:0; font-size:1.1rem; text-transform: uppercase;">Seleccionar Jugador</h3>
                <button onclick="closeModal()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div style="padding:15px; background:#1a1a1a;">
                <input type="text" id="modalSearch" placeholder="Buscar atleta..." style="width:100%; padding:15px; border-radius:50px; border:1px solid #333; background:#000; color:white; outline:none; font-size: 1rem;">
            </div>
            <div id="modalPlayerList" class="modal-body"></div>
        </div>
    </div>

    <script>
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }
        function cerrarSesion() { localStorage.removeItem('fantasy_user'); window.location.href = '../index.html'; }
        
        // Estas funciones globales son para que el JS pueda llamar al modal y botones
        // Se definen vacías aquí para que no den error antes de cargar el módulo, 
        // pero el módulo JS las sobrescribirá o usará event listeners.
        window.closeModal = function() { document.getElementById('playerModal').style.display = 'none'; };
        
        // Importante: El JS module asignará las funciones reales.
    </script>

    <script type="module" src="../js/mi_equipo.js"></script>
</body>
</html>
